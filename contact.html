
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-7942057511129559">
    <title>Contact Us - Cat Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7942057511129559"
     crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <button id="theme-switcher">Toggle Theme</button>
    </header>
    <main>
        <section class="partnership-form-section">
            <h2>제휴 문의 (Partnership Inquiry)</h2>
            <p>If you are interested in partnering with us, please fill out the form below.</p>
            <form action="https://formspree.io/f/xwvodolp" method="POST" class="partnership-form">
                <div class="form-group">
                    <label for="name">이름 (Name):</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 (Email):</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="company">회사명 (Company Name):</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="message">메시지 (Message):</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">문의 보내기 (Send Inquiry)</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Cat Photo Gallery. All Rights Reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
