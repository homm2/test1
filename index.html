<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cat Photo Gallery</h1>
        <button id="theme-switcher">Toggle Theme</button>
    </header>
    <main>
        <div class="photo-grid">
            </div>

        <section class="partnership-form-section">
            <h2>제휴 문의 (Partnership Inquiry)</h2>
            <form action="https://formspree.io/f/xwvodolp" method="POST" class="partnership-form">
                <div class="form-group">
                    <label for="name">이름 (Name):</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 (Email):</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="company">회사명 (Company Name):</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="message">메시지 (Message):</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">문의 보내기 (Send Inquiry)</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
