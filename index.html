<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <header>
        <h1>Cat Photo Gallery</h1>
        <button id="theme-switcher">Toggle Theme</button>
    </header>
    <main>
        <div class="photo-grid">
            </div>

        <section class="partnership-form-section">
            <h2>제휴 문의 (Partnership Inquiry)</h2>
            <form action="https://formspree.io/f/xwvodolp" method="POST" class="partnership-form">
                <div class="form-group">
                    <label for="name">이름 (Name):</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일 (Email):</label>
                    <input type="email" id="email" name="_replyto" required>
                </div>
                <div class="form-group">
                    <label for="company">회사명 (Company Name):</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="message">메시지 (Message):</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">문의 보내기 (Send Inquiry)</button>
            </form>
        </section>

        <section id="comments-section">
            <div id="disqus_thread"></div>
            <script>
                /**
                *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */
                /*
                var disqus_config = function () {
                this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                };
                */
                (function() { // DON'T EDIT BELOW THIS LINE
                var d = document, s = d.createElement('script');
                s.src = 'https://dirtycats.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        </section>

        <section id="classifier-section">
            <h2>Dog or Cat?</h2>
            <p>Upload an image to see if it's a dog or a cat.</p>
            <input type="file" id="image-upload" accept="image/*">
            <button id="classify-button">Classify</button>
            <div id="image-preview-container">
                <img id="image-preview" src="" alt="Image preview" style="display: none; max-width: 100%; margin-top: 1rem;">
            </div>
            <div id="prediction-container"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
